{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Nuovo Thread{% endblock %}

{% block slideshow %}
    <div class="container py-3">
        <div class="card py-2">
            <div class="col-md-12">
                <h5>Nuovo thread</h5>
                <form action="" method="post">{% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-secondary" type="submit">
                        Crea thread
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
